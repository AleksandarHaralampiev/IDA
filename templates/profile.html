<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/profile.css">
    <title>MyProfile</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark border-bottom">
        <div class="container-fluid">

            <a class="nav-link text-dark" href="{{url_for('upload_image')}}">Upload</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-dark" href="{{url_for('logout')}}">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="profile">
        <h1>My Images: </h1>
        <br>
        <div class="container w-100" style="border: 0px solid;">
            <div class="row">
                {% for image in images %}
                <div class="col-md-4">
                    <div class="card-body d-flex flex-column" style="background-color: white; padding: 10px; margin-bottom: 10px;">
                        {% if image.second_img %}
                            <img src="data:image/jpg;base64,{{ image.second_img|b64encode }}" style="max-width: 100%;">
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                        <p><b>Analysis:</b> {{ image.analysis }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
